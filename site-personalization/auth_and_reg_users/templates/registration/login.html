{% extends "base.html" %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Авторизация</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                    {{ field.errors }}<br>
                {% endfor %}
            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" value="Войти">
        </form>
    </div>
{% endblock %}
